<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gửi tặng ai đó</title>
  <style>
    body {
      background: #fce4ec;
      color: #880e4f;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .text {
      font-size: 3rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid;
      width: 0;
      animation: typing 4s steps(20, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 21ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="text">ĐỒ NGỐC ĐÁNG IU ❤️</div>
</body>
</html>
